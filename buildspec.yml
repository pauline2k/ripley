version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
      python: 3.9
    commands:
      - node -v
      - npm install

  pre_build:
    commands:
      - echo "pre_build phase"

  build:
    commands:
      - npm run build-vue

  post_build:
    commands:
      - chmod 755 ./scripts/*.sh
      - ./scripts/create-build-summary.sh

artifacts:
  files:
  - '.ebextensions/**/*'
  - '.platform/**/*'
  - 'Procfile'
  - 'application.py'
  - 'config/**/*'
  - 'consoler.py'
  - 'ripley/**/*'
  - 'dist/**/*'
  - 'requirements.txt'
  - 'scripts/**/*'
